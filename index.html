<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hong Kong Monthly Temperature Matrix (Last 10 Years)</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- D3 via CDN (no install needed) -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header class="header">
    <div>
      <h1>Hong Kong Monthly Temperature Matrix</h1>
      <p class="subtitle">
        Click the chart to toggle <b>MAX</b> / <b>MIN</b>.
        Hover a cell for details.
      </p>
    </div>

    <div class="mode-chip" id="modeChip" title="Click chart to toggle mode">
      Mode: <span id="modeText">MAX</span>
    </div>
  </header>

  <main class="layout">
    <section class="card">
      <div id="chart"></div>
    </section>
  </main>

  <div id="tooltip" class="tooltip" style="display:none;"></div>

  <script src="./main.js"></script>
</body>
</html>
